---
# tasks file for firstTask/
  - name: install dependencies
    yum:
     name:
      - httpd
      - createrepo
      - yum-utils
      - wget
     state: present

  - name: enable httpd service
    systemd:
      state: started
      enabled: yes  
      name: httpd

  - name: download zabbix
    command: sudo wget https://repo.zabbix.com/zabbix/4.4/rhel/7/x86_64/zabbix-agent-4.4.0-1.el7.x86_64.rpm -P /var/www/html/zabbix --no-check-certificate

  - name: create repo
    command: createrepo /var/www/html/zabbix
